<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="./assets/CSS/styles.css">
</head>

<body>

    <section>
        <div id="formulario_pedido">
            <h2>Pedido de compra</h2>
            <form method="get" action="">
                <fieldset>
                    <legend>Faça seu pedido</legend>
                    <label for="nome">Nome:</label>
                    <br>
                    <input type="text" name="nome">

                    <br><br>

                    <label for="email">Email:</label>
                    <br>
                    <input type="email" required name="email" placeholder="">

                    <br><br>

                    <label for="address">Endereço:</label>
                    <br>
                    <input type="text" required name="address" placeholder="">

                    <br><br>

                    <label for="cep">CEP:</label>
                    <br>
                    <input type="number" required name="cep" placeholder="">

                    <br><br>

                    <legend>País:</legend>
                    <input type="text" list="listaPais" name="pais">
                    <datalist id="listaPais">
                        <option value="Brasil"></option>
                    </datalist>

                    <br><br>

                    <legend>Estado:</legend>
                    <input type="text" list="listaEstados" name="estados">
                    <datalist id="listaEstados">
                        <option value="São Paulo"></option>
                        <option value="Amapá"></option>
                        <option value="Tocantins"></option>
                        <option value="Sergipe"></option>
                        <option value="Rio de Janeiro"></option>
                        <option value="Rio Grande do Sul"></option>
                        <option value="Rio Grande do Norte"></option>
                        <option value="Bahia"></option>
                        <option value="Paraíba"></option>
                        <option value="Roraima"></option>
                        <option value="Amazonas"></option>
                    </datalist>
                    <br><br>
                    <legend>Escolha seu produto</legend>
                    <br>
                    <legend>Livros De Fantasia</legend>
                    <br>
                    <input type="checkbox" name="magon">
                    <label for="gameBoy">
                        Magon
                    </label>
                    <br>
                    <input type="checkbox" name="Brigada Amaldiçoada class="Livros">
                    <label for="microTac">
                        Brigada Amaldiçoada
                    </label>
                    <br>
                    <input type="checkbox" name=" A Espada De Shannara" class="Livros">
                    <label for="macintosh">
                        A Espada De Shannara
                    </label>
                    <br>
                    <input type="checkbox" name="O Senhor Dos Anéis-A SOCIEDADE DO ANEL" class="Livros">
                    <label for="macintosh">
                        O Senhor Dos Anéis-A SOCIEDADE DO ANEL
                    </label>
                    <br>
                    <input type="checkbox" name="Martin A Guerra Dos Tronos" class="Livros">
                    <label for="macintosh">
                        Martin A Guerra Dos Tronos
                    </label>
                    <br>
                    <input type="checkbox" name="O Senhor Dos Anéis" class="Livros">
                    <label for="macintosh">
                        O Senhor Dos Anéis
                    </label>
                    <br>
                    <input type="checkbox" name=" As Crônicas De Narnia" class="Livros">
                    <label for="macintosh">
                        As Crônicas De Narnia
                    </label>
                    <br>
                    <input type="checkbox" name="O Ultimo Desejo" class="Livros">
                    <label for="macintosh">
                        O Ultimo Desejo
                    </label>
                    <br>
                    <input type="checkbox" name="Elric De Melniboné" class="Livros">
                    <label for="macintosh">
                        Elric De Melniboné
                    </label>
                    <br>
                    <input type="checkbox" name="Duna" class="Livros">
                    <label for="macintosh">
                        Duna
                    </label>
                    <br>
                    <input type="checkbox" name="Senhor Dos Anéis" class="Livros">
                    <label for="macintosh">
                        Senhor Dos Anéis
                    </label>
                    <br>
                    <input type="checkbox" name=" Harry Potter" class="Livros">
                    <label for="macintosh">
                        Harry Potter
                    </label>
                    <br><br>
                    
                    <legend>Livros De Romance</legend>
                    <br>
                    <input type="checkbox" name="Madeline HUNTER" class="Livros">
                    <label for="gameBoy">
                        Madeline HUNTER
                    </label>
                    <br>

                    <label for="microTac">

                    </label>
                    <br>

                    <label for="macintosh">

                    <br>

                    <br>

                    <br>

                    </label>
                    <br><br>
                    <legend>Livros infantil</legend>
                    <br>
                    <input type="checkbox" name="Anjo class="Livros">
                    <label for="gameBoy">

                    <br>
                    <input type="checkbox" name="Todos Fazemos Tudo class="Livros">
                    <label for="microTac">

                    <label for="macintosh">
                        O Menino Maluquinho
                    </label>

                    
                                    
                    <br><br>

                    <label for="quantidade">Quantidade:</label><br>
                    <input type="number" id="quantidade" name="quantidade" min="1" value="1">

                    <br><br>

                    <legend>Forma de pagamento:</legend>
                    <br>
                    <input type="radio" name="pay" checked="required">
                    <label>Cartão de crédito</label>
                    <br>
                    <input type="radio" name="pay">
                    <label>Cartão de débito</label>
                    <br>
                    <input type="radio" name="pay">
                    <label>Boleto</label>

                    <br><br>

                    <label for="nomeCartao">Nome no cartão:</label>
                    <br>
                    <input type="text" name="nomeCartao">

                    <br><br>

                    <label for="numeroCartao">Número do cartão:</label>
                    <br>
                    <input type="text" name="numeroCartao" max="16">

                    <br><br>

                    <label for="cc-expiration">Data de vencimento:</label>
                    <br>
                    <input type="text" required name="address" placeholder="01/30">

                    <br><br>

                    <label for="cvv">CVV:</label>
                    <br>
                    <input type="text" required name="cvv" placeholder="123">

                    <br><br>

                    <input type="submit" value="Continuar para finalizar a compra" id="botao_pedido"></input>

                </fieldset>
            </form>
        </div>
    </section>


    <section>
        <div id="formulario_feedback">
            <h2>Deixe sua opinião</h2>
            <form method="GET" action="">
                <fieldset>
                    <legend>Dados pessoais</legend>

                    <label for="nome">Nome:</label>
                    <br>
                    <input type="text" name="nome">

                    <br><br>

                    <label for="email">Email:</label>
                    <br>
                    <input type="email" required name="email" placeholder="">

                    <br><br>

                    <label for="tel">Telefone:</label>
                    <br>
                    <input type="tel" name="contato">

                    <br><br>

                    <label>Comentário</label><br>
                    <textarea rows="5" name="comentario"></textarea>
                    <br><br>
                    <input type="submit" value="Enviar" id="botao_feedback"></input>

                </fieldset>
        </div>

    </section>

</body>

</html>
